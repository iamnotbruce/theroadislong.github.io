<!DOCTYPE html>
<html>
<head>
<title>The Road is Long</title>
</head>
<body>

<h1>Load Matrix</h1>
<p>Load: <span id="demo"></span>kg
<div class="slidecontainer">
  <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
</div></p>
<p>Speed: <span id="demo"></span>km/h
<div class="slidecontainer">
  <input type="range" min="0" max="10" value="5" class="slider" id="myRange">
</div></p>
  
<iframe width="56" height="32" src="https://www.youtube.com/embed/EYzfTdIZoP0?rel=0&amp;showinfo=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
  
<script>
var slider = document.getElementById("myRange");
var output = document.getElementById("demo");
output.innerHTML = slider.value;

slider.oninput = function() {
  output.innerHTML = this.value;
}
</script>
  
</html>
